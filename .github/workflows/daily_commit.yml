name: Daily Repository Update

on:
  # Allows manual trigger from Actions tab
  workflow_dispatch:

  # Runs daily at 05:00 UTC
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: write  # ✅ Required to allow pushing commits

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Authenticate with built-in token

      # Step 2: Update a file with the current date
      - name: Update last_updated.txt with current date - 22f3001685@ds.study.iitm.ac.in
        run: |
          echo "Last updated on: $(date -u)" > last_updated.txt

      # Step 3: Commit and push the changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add last_updated.txt
          git commit -m "Automated update of last_updated.txt" || echo "No changes to commit"
          git push
